<div id="map"></div>

<script>
  function iniciarMap(){
    var latitud = parseFloat("{{ paciente.latitud }}"); 
    var longitud = parseFloat("{{ paciente.longitud }}"); 
    var coord = {lat: latitud, lng: longitud};

    var map = new google.maps.Map(document.getElementById('map'),{
      zoom: 10,
      center: coord
    });
    var marker = new google.maps.Marker({
      position: coord,
      map: map
    });
  }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&callback=iniciarMap">
</script>
